<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRLKVA 2048 game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="header">
            <div class="title-section">
                <h1>KRLKVA 2048 game</h1>
                <div class="subtitle">Web programming lab 3</div>
            </div>
        </div>
        
        <div class="scores">
            <div class="scores__item">
                <span class="scores__label">Score</span>
                <span class="scores__value" id="current-score">0</span>
            </div>
            <div class="scores__item">
                <span class="scores__label">Best</span>
                <span class="scores__value" id="best-score">0</span>
            </div>
        </div>
        
        <div class="gameboard"></div>
    </div>
    
    <div class="footer">
        Королькова Елизавета | Web Programming Lab 3
    </div>
    
    <script src="script.js"></script>
</body>
</html>
