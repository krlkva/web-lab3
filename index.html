<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRLKVA 2048 game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="header">
            <div class="title-section">
                <h1>KRLKVA 2048 game</h1>
                <div class="subtitle">Web programming lab 3</div>
            </div>
        </div>
        
        <div class="scores">
            <div class="scores__item">
                <span class="scores__label">Score</span>
                <span class="scores__value" id="current-score">0</span>
            </div>
            <div class="scores__item">
                <span class="scores__label">Best</span>
                <span class="scores__value" id="best-score">0</span>
            </div>
        </div>
        
        <div class="gameboard"></div>
    </div>

        <!-- Добавляем панель управления в HTML -->
    <div class="settings">
        <button class="reset-btn" id="new-game">Начать заново</button>
        <button class="undo-btn" id="undo-move" disabled>Отмена хода</button>
        <button class="leaderboard-btn" id="show-leaders">Лидеры</button>
        <button class="speed-control-btn" id="speed-control">x1</button>
    </div>

    <!-- Мобильные кнопки -->
    <div class="controls">
        <div class="controls__row">
            <button class="controls__arrow" data-direction="up">▲</button>
        </div>
        <div class="controls__row">
            <button class="controls__arrow" data-direction="left">◀</button>
            <button class="controls__arrow" data-direction="down">▼</button>
            <button class="controls__arrow" data-direction="right">▶</button>
        </div>
    </div>

        <!-- Модальное окно скорости -->
    <div class="speed-wrapper popup hidden">
        <div class="speed-control popup__content">
            <h3>Animation speed</h3>
            <div class="speed-control__slider">
                <input type="range" min="0" max="7" value="3" step="1" id="speed-slider">
                <div class="speed-control__markers">
                    <span>0.25x</span> <span>0.5x</span> <span>0.75x</span> <span>1x</span>
                    <span>2x</span> <span>3x</span> <span>5x</span> <span>10x</span>
                </div>
            </div>
            <button class="close-btn" id="close-speed">Close</button>
        </div>
    </div>
    
    <div class="footer">
        Королькова Елизавета | Web Programming Lab 3
    </div>
    
    <script src="script.js"></script>
</body>
</html>
